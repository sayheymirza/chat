# /etc/nginx/conf.d/default.conf
map $http_user_agent $is_desktop {
    default 1;
    ~*(android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini) 0;
}

server {
    listen 80 default_server;
    # server_name omitted as requested

    root /usr/share/nginx/html;
    index index.html;

    # Redirect desktop clients to Google
    if ($is_desktop) {
        return 302 https://mah-asal.fun;
    }

    # Serve directory listing
    autoindex on;
    autoindex_exact_size off;
    autoindex_localtime on;

    # gzip (allowed in server context)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 9;
    gzip_min_length 256;
    gzip_buffers 16 8k;
    gzip_disable "msie6";
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        application/rss+xml
        application/atom+xml
        image/svg+xml
        application/font-woff
        application/font-woff2
        application/vnd.ms-fontobject
        font/ttf
        font/otf;

    # SPA routing: fallback to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static assets: aggressive browser caching + immutable
    location ~* \.(?:css|js|png|jpg|jpeg|gif|ico|svg|ttf|woff|woff2|eot)$ {
        try_files $uri $uri/ =404;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        access_log off;
    }

    # Optional: serve pre-compressed .gz files if present
    gzip_static on;

    # Error page
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}
