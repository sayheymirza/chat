server {
    # Listen on port 80
    listen 80;

    # Set the root directory for the project
    root /usr/share/nginx/html;

    # Set the default file to serve
    index index.html;

    # This is crucial for Single Page Applications (SPA) like Flutter.
    # It ensures that all routes are redirected to index.html
    # so Flutter can handle the routing.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Add aggressive caching headers for static assets.
    # This tells the user's BROWSER to cache these files for one year.
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|ttf|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public";
    }
}