name: chat
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.5.0

dependencies:
  dio: ^5.6.0
  drift: ^2.20.0
  drift_flutter: ^0.2.0
  flutter:
    sdk: flutter
  flutter_form_builder: ^9.4.1
  form_builder_validators: ^11.0.0
  gap: ^3.0.1
  get: ^4.6.6
  get_storage: ^2.1.1
  intl: ^0.19.0
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  drift_dev: ^2.20.0
  build_runner: ^2.4.12

flutter:
  uses-material-design: true

  # fonts
  fonts:
    - family: YekanBakh
      fonts:
        - asset: lib/assets/fonts/YekanBakhFaNum-Regular.ttf

