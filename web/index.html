<!DOCTYPE html>
<html>

<head>
  <!--

    it to work correctly.

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="mobile-web-app-title" content="ماه عسل">
  <meta name="apple-mobile-web-app-title" content="ماه عسل">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>وب اپلیکیشن ماه عسل</title>
  <link rel="manifest" href="manifest.json">

  <script type="application/javascript" src="/assets/packages/flutter_inappwebview_web/assets/web/web_support.js"
    defer></script>
  <script type="application/javascript" src="coi-serviceworker.min.js"></script>
  <script type="application/javascript" src="waveform-data.min.js"></script>

  <style>
    body {
      margin: 0;
    }

    #loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100dvh;
      color: #333;
      position: relative;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #loading.hidden {
      display: none;
    }

    #loading .loading-footer {
      position: absolute;
      bottom: 50px;
      left: 0;
      right: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    #loading .loading-footer .loading-bar {
      width: 120px;
      height: 4px;
      background-color: rgba(151, 91, 255, 0.258);
      position: relative;
      overflow: hidden;
    }

    #loading .loading-footer .loading-bar::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #985BFF;
      animation: loading-animation 1.5s linear infinite;
    }
    @keyframes loading-animation {
      0% {
        transform: translateX(100%);
      }
      
      50% {
        transform: translateX(0);
      }
      
      100% {
        transform: translateX(-100%);
      }
    }

    #loading .loading-footer span {
      font-size: 12px;
      color: #333;
    }

    #loading img {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div id="loading">
    <img src="icons/Icon-192.png" alt="App Icon" />

    <div class="loading-footer">
      <div class="loading-bar"></div>
      <span>در حال بارگذاری اپ</span>
    </div>
  </div>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    window.addEventListener('load', function () {
      // Hide loading after Flutter app is initialized
      window.addEventListener('flutter-first-frame', function () {
        var loading = document.getElementById('loading');
        loading.classList.add('hidden');
      });

      // Prevent the browser back button from closing the web app
      // This adds an initial entry to the history stack.
      if (window.history && window.history.pushState) {
        history.pushState(null, document.title, location.href);
        
        // When the back button is pressed, this event is triggered.
        window.addEventListener('popstate', function (event) {
          // By pushing the state again, we effectively prevent
          // navigating to the previous page in the browser's history.
          history.pushState(null, document.title, location.href);
          
          // Note: This prevents leaving the app via the back button.
          // For in-app navigation (like going to a previous screen
          // within your Flutter app), Flutter's routing system
          // (e.g., Navigator or go_router) should handle that.
          // This script primarily addresses the issue of the app closing
          // when the user is at the initial route of the Flutter app.
        });
      }
    });
  </script>
</body>

</html>
