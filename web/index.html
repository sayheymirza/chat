    defer></script>

  <script type="application/javascript" src="waveform-data.min.js"></script>

  <style>
    body {
      margin: 0;
    }

    #loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100dvh;
      color: #333;
      position: relative;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #loading.hidden {
      display: none;
    }

    #loading .loading-footer {
      position: absolute;
      bottom: 50px;
      left: 0;
      right: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    #loading .loading-footer .loading-bar {
      width: 120px;
      height: 4px;
      background-color: rgba(151, 91, 255, 0.258);
      position: relative;
      overflow: hidden;
    }

    #loading .loading-footer .loading-bar::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #985BFF;
      animation: loading-animation 1.5s linear infinite;
    }

    @keyframes loading-animation {
      0% {
        transform: translateX(100%);
      }

      50% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-100%);
      }
    }

    #loading .loading-footer span {
      font-size: 12px;
      color: #333;
    }

    #loading img {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div id="loading">
    <img src="icons/Icon-192.png" alt="App Icon" />

    <div class="loading-footer">
      <div class="loading-bar"></div>
      <span id="message"></span>
    </div>
  </div>
  <script src="flutter_bootstrap.js" async></script>
  <script src="uploader.js"></script>
  <script>
    const BUILD_HASH = null;  // This will be replaced by postbuild script
    let popedState = false;
    let paymentState;

    const messages = [
      'در حال بارگذاری اپ',
      'در حال دانلود اپلیکیشن',
      'لطفا کمی صبر کنید',
      'این فرایند کمی زمان بر است',
      'یک دقیقه تا دانلود اپلیکیشن',
    ];

    function changeMessage(index = 0) {
      document.getElementById('message').innerText = messages[index] ?? 'دانلود تقریبا تمام شد';

      return setTimeout(() => {
        if(document.getElementById('loading').classList.contains('hidden')) {
          return;
        }

        changeMessage(index + 1 > messages.length ? 0 : index + 1)
      }, 1000);
    }

    function GetPaymentState() {
      const state = paymentState;
      paymentState = null;
      return state;
    }

    function NavigationToNamed(path = '', params = '') {
      let query = `?${params}`

      if (query.length == 1 || params == null || params.length == 1 || params == {}) {
        query = '';
      }

      window.history.pushState(params ?? {}, "", `${path}${query}`);
    }

    function NavigationBack() {
      if (popedState == false) {
        window.history.back();
      }
    }

    function NavigationPopDialog() {
      if (window.location.hash == '#dialog') {
        NavigationBack();
      }
    }

    function NavigationOpenedDialog() {
      const path = window.location.pathname + window.location.search + '#dialog';

      window.history.pushState(null, "", path);
    }

    window.addEventListener('popstate', function (event) {
      if (window.sendBackButtonEventToFlutter) {
        popedState = true;
        setTimeout(() => {
          popedState = false;
        }, 100);
        window.sendBackButtonEventToFlutter(window.location.pathname + window.location.search);
      }
    });
    
    changeMessage();

    window.addEventListener('load', function () {
      // Check if build hash has changed
      const storedHash = localStorage.getItem('buildHash');
      if (storedHash && storedHash.toString() !== BUILD_HASH.toString()) {
        // Clear cache and reload
        if ('caches' in window) {
          caches.keys().then(function (names) {
            names.forEach(function (name) {
              caches.delete(name);
            });
          });
        }
        window.location.reload(true);
      }
      // Store new hash
      localStorage.setItem('buildHash', BUILD_HASH);

      if (window.location.href.includes('/payment')) {
        const path = window.location.pathname + window.location.search;
        paymentState = path;
      }

      // Hide loading after Flutter app is initialized
      window.addEventListener('flutter-first-frame', function () {
        document.getElementById('loading').classList.add('hidden');
      });
    });
  </script>
</body>

</html>
