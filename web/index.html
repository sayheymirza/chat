<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="mobile-web-app-title" content="ماه عسل">
  <meta name="apple-mobile-web-app-title" content="ماه عسل">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>وب اپلیکیشن ماه عسل</title>
  <link rel="manifest" href="manifest.json">

  <script type="application/javascript" src="/assets/packages/flutter_inappwebview_web/assets/web/web_support.js"
    defer></script>
  <script type="application/javascript" src="coi-serviceworker.min.js"></script>
  <script type="application/javascript" src="waveform-data.min.js"></script>

  <style>
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      font-size: 24px;
      color: #333;
    }

    .loading-text {
      text-align: center;
    }

    .loading.hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div id="loading" class="loading">
    <div class="loading-text">
      در حال بارگذاری...
      <br>
      <small style="font-size: 16px;">لطفا صبر کنید</small>
    </div>
  </div>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    window.addEventListener('load', function () {
      // Hide loading after Flutter app is initialized
      window.addEventListener('flutter-first-frame', function () {
        var loading = document.getElementById('loading');
        loading.classList.add('hidden');
      });
    });
  </script>
</body>

</html>
